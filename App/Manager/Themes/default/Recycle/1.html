<include file="Public/header"/><!--/HEADER -->

<!-- PAGE -->
<section id="page">
    <!-- SIDEBAR -->
    <include file="Public/menu"/>
    <!-- /SIDEBAR -->
    <div id="main-content">
        <!-- SAMPLE BOX CONFIGURATION MODAL FORM-->
        <div class="modal fade" id="box-config" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Box Settings</h4>
                    </div>
                    <div class="modal-body">
                        Here goes box setting content.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /SAMPLE BOX CONFIGURATION MODAL FORM-->
        <div class="container">
            <div class="row">
                <div id="content" class="col-lg-12">
                    <!-- PAGE HEADER-->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="page-header">
                                <!-- STYLER -->

                                <!-- /STYLER -->
                                <!-- BREADCRUMBS -->
                                <ul class="breadcrumb">
                                    <li>
                                <i class="icon-home home-icon"></i>
                                <a href="{:U('Index/index')}">首页</a>
                            </li>

                            <li>
                                <a href="#">内容管理</a>
                            </li>
                            <li class="active">回收站</li>
                                </ul>
                                <div class="clearfix">
                                    <form action="" method="get">
                                        <div style="margin-bottom:10px;" class="col-sm-12">

                                            <div class="col-sm-2" style="margin-left:-15px;width: 230px">
                                                <label class="col-sm-1 control-label"
                                                        style="margin-top: 10px;margin-left: -40px;width: 70px">分类：</label> 
                                                <select class="form-control" style="width:127px" name="cate" id="cate">
                                                    <option value="0">请选择分类</option>
                                                        <volist name="cate" id="v">
                                                            <option value="{$v.id}"<if condition="$Think.get.cate eq $v['id']">selected=selected </if>>{$v.cate}</option>
                                                            <volist name="v.child" id="vo">
                                                                <option value="{$vo.id}" <if condition="$Think.get.cate eq $vo['id']">selected=selected </if> >&nbsp;&nbsp;└-{$vo.cate}</option>
                                                                <volist name="vo.child" id="val">
                                                                    <option value="{$val.id}" <if condition="$Think.get.cate eq $val['id']">selected=selected </if> >&nbsp;&nbsp;└-{$val.cate}</option>
                                                                </volist>
                                                            </volist>
                                                        </volist>
                                                </select>

                                            </div>
                                            <div class="col-sm-2" style="margin-left:-40px;width: 279px">
                                                <label class="col-sm-4 control-label"
                                                        style="margin-top: 10px;margin-left: -24px;">发布人：</label>
                                                    <select class="form-control" style="width:150px" name="uid" id="uid">
                                                        <option value="0">请选择发布人</option>
                                                        <volist name="list" id="v">
                                                            <option value="{$v.id}"
                                                            <if condition="$Think.get.uid eq $v['id']">
                                                                selected=selected
                                                            </if>
                                                            >{$v.username}</option>
                                                            </volist>
                                                    </select>

                                            </div>
                                            
                                            
                                            <div class="col-sm-3" style="margin-left:-64px;width: 397px">
                                                <label class="col-sm-4 control-label"
                                                        style="margin-top: 10px;margin-right: -37px">文章标题：</label>
                                                    <span class="input-icon input-icon-right">
                                                        <input type="text" class="form-control"  placeholder="文章标题" name="title" style="height:32px;width:200px;"
                                                                value="{$Think.get.title}">
                                                        </span>

                                            </div>
                                          
                                            <div class="col-sm-2" style="margin-left:-120px;">
                                                <div class="col-sm-offset-1 col-sm-10">
                                                    <button class="btn btn-success" type="submit">搜索</button>
                                                </div>
                                            </div>
                                           
                                        </div>
                                    </form>

                                </div>

                                <!-- /BREADCRUMBS -->

                            </div>
                        </div>
                    </div>
                    <!-- /PAGE HEADER -->
                    <!-- SIMPLE STRIPED -->
                    <div class="row">

                        <div class="col-md-12">
                            <!-- BOX -->
                            <div class="box border primary">
                                <div class="box-title">
                                    <h4><i class="fa fa-table"></i>回收站</h4>

                                    <div class="tools">

                                        <a href="javascript:;" class="collapse"> <i class="fa fa-chevron-up"></i> </a>

                                    </div>
                                </div>
                                <div class="box-body">
                                    <table class="table table-striped">
                                        <thead>
                                       <tr>         
                                            <th>ID</th>
                                            <th>文章标题</th>
                                            <th class="hidden-480">分类</th>
                                            <th>发布人</th>
                                            <th>推荐</th>
                                            <th>置顶</th>
                                            <th>排序</th>
                                            <th class="hidden-480">创建时间</th>
                                            <th class="hidden-480">更新时间</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <volist name="data.list" id="v">
                                           <tr>
                                            <td>{$v.id}</td>
                                            <td>{$v.title}</td>
                                            <td>{$v.cate_name}</td>
                                            <td>{$v.username}</td>
                                            <td class="hidden-480">
                                             <if condition="$v.recommend eq '1'">
                                              <span  class="label label-success arrowed">不推荐</span>
                                              <else/>
                                              <span  class="label label-warning arrowed">推荐</span>
                                              </if> 
                                              </td>
                                            <td class="hidden-480">
                                            <if condition="$v.top eq '1'">
                                              <span  class="label label-success arrowed">不置顶</span>
                                              <else/>
                                              <span  class="label label-warning arrowed">置顶</span>
                                              </if> 
                                              </td>
                                            
                                            <td class="hidden-480">
                                                <span class="badge badge-purple">{$v.sort}</span>
                                                
                                            </td>
                                            <td class="hidden-480">
                                                {$v.time|date='Y-m-d H:i:s',###}
                                                
                                            </td>
                                             <td class="hidden-480">
                                                {$v.update_time|date='Y-m-d H:i:s',###}
                                                
                                            </td>
                                            <td>
                                                <a href="javascript:void(0);"class="fa fa-reply tip tip recovery" data-original-title="恢复"></a>
                                                <a href="javascript:void(0);"class="fa fa-trash-o tip tip article" data-original-title="删除"></a>
                                            </td>
                                        </tr>
                                        </volist>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="col-sm-6 pull-right">
                                    <div class="dataTables_paginate paging_bootstrap ">
                                        <ul class="pagination ">
                                            {$data.page}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <!-- /BOX -->
                        </div>
                    </div>
                    <!-- SIMPLE STRIPED -->

                    <!-- /BORDERED HOVER -->
                </div>
                <include file="Public/footer"/>
                  <script type="text/javascript">
                    $(".article").click(function(){
                        var id=$(this).parent().parent().find("td:eq(0)").html();
                        if(confirm("你确定要删除吗？")) {
                            $.post("{:U('Recycle/del')}",{ "id":id },function( response ){
                                if(response.error==100) {
                                    throwExc(response.message);
                                    return false;
                                }else if(response.error==200) {
                                    showSucc(response.message);
                                    setTimeout("load()",1000);
                                }else {
                                    throwExc(response.info);
                                    return false;
                                }
                            },"json");
                        }
                    });
                  $(".recovery").click(function(){
                      var id=$(this).parent().parent().find("td:eq(0)").html();
                      if(confirm("你确定要恢复吗？")) {
                          $.post("{:U('Recycle/restore')}",{ "id":id },function( response ){
                              if(response.error==100) {
                                  throwExc(response.message);
                                  return false;
                              }else if(response.error==200) {
                                  showSucc(response.message);
                                  setTimeout("load()",1000);
                              }else {
                                  throwExc(response.info);
                                  return false;
                              }
                          },"json");
                      }
                  });
                    function load(){
                        window.location.href="{:U('Recycle/index')}";
                    }
                </script>
