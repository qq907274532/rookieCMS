<include file="Public/header"/><!--/HEADER -->

<!-- PAGE -->
<section id="page">
    <!-- SIDEBAR -->
    <include file="Public/menu"/>
    <div id="main-content">
        <!-- SAMPLE BOX CONFIGURATION MODAL FORM-->
        <div class="modal fade" id="box-config" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Box Settings</h4>
                    </div>
                    <div class="modal-body">
                        Here goes box setting content.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /SAMPLE BOX CONFIGURATION MODAL FORM-->
        <div class="container">
            <div class="row">
                <div id="content" class="col-lg-12">
                    <!-- PAGE HEADER-->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="page-header">
                                <!-- STYLER -->

                                <!-- /STYLER -->
                                <!-- BREADCRUMBS -->
                                <ul class="breadcrumb">
                                    <li>
                                        <i class="fa fa-home"></i> <a href="{:U('Index/index')}">首页</a>
                                    </li>
                                    <li>
                                        <a href="{:U('Article/index')}">文章管理</a>
                                    </li>
                                    <li>添加文章</li>
                                    <a href="{:U('Article/index')}" class="btn btn-primary pull-right"><i class="fa fa-arrow-left"></i>返回列表</a>
                                </ul>
                               

                            </div>
                        </div>
                    </div>
                    <!-- /PAGE HEADER -->
                    <!-- FORMS -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">

                                <div class="col-md-12">
                                    <div class="box border primary">
                                        <div class="box-title">
                                            <h4><i class="fa fa-bars"></i>添加文章</h4>

                                            <div class="tools hidden-xs">

                                                <a href="javascript:;" class="collapse"> <i class="fa fa-chevron-up"></i> </a>

                                            </div>
                                        </div>
                                        <div class="box-body big">

                                            <form class="form-horizontal" role="form" id="myForm">
                                                <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 分类： </label>
                                    
                                        <div class="col-sm-4">
                                            
                                            <select   class="form-control"  name="cat_id" id="cate">
                                                <option value="0">请选择分类</option>
                                                 <volist name="list" id="v">
                                                 <option value="{$v.id}" >{$v.cat_name}</option>
                                                     <volist name="v.child" id="vo">
                                                    <option value="{$vo.id}">&nbsp;&nbsp;&nbsp;&nbsp;└-{$vo.cat_name}</option>
                                                  
                                                    <volist name="vo.child" id="val">
                                                    <option value="{$val.id}" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;└-{$val.cat_name}</option>
                                                   </volist>
                                                    </volist>
                                                </volist>
                                            </select>
                                             
                                        </div>

                                        
                                    </div>
                                                <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" > 文章标题： </label>

                                        <div class="col-sm-4">
                                            <input type="text" id="title" placeholder="文章名称" class="form-control" name="title"  value="" />
                                            
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" > 文章描述： </label>

                                        <div class=" col-xs-12 col-sm-4">
                                             <textarea rows="6" cols="5" id="description" name="description" class="autosize form-control textarea-transition" placeholder="描述" style="overflow: hidden; word-wrap: break-word; resize: horizontal; "></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 排序： </label>

                                        <div class="col-sm-4">
                                            <input type="text" id="form-field-2" placeholder="排序" class="form-control"  name="sort" value="50" />
                                            
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" > 文章内容： </label>

                                        <div class="col-sm-7 col-xs-4">
                                            <textarea id="desc" name="content" style="width:700px;height:300px;"></textarea>
                                            
                                        </div>
                                    </div>

                                                <div class="form-group">
                                                    <div class="col-sm-offset-3 col-sm-10">
                                                        <div type="text" class="btn btn-primary" id="submit">提交</div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                        <!-- /SAMPLE -->
                    </div>
                </div>

                <include file="Public/footer"/>
                <script type="text/javascript">
                    $(function(){
                         $("#submit").click(function(){
                            var title=$("input[name='title']").val();
                            var description=$("#description").val();
                            var sort=$("input[name='sort']").val();
                            var content=editor.html();
                            var cate=$("#cate").val();
                            if($.trim(title)=='') {
                                throwExc("文章标题必须填写");
                                return false;
                            }
                            if($.trim(description)=='') {
                                throwExc("文章描述必须填写");
                                return false;
                            }
                            if($.trim(content)=='') {
                                throwExc("文章内容必须填写");
                                return false;
                            }               
                            if($.trim(cate)==0) {
                                throwExc("请选择分类");
                                return false;
                            }
                           
                            $.post("{:U('Article/add')}",{
                                "title":title,
                                'description':description,
                                'sort':sort,
                                'cat_id':cate,
                                'content':content,
                            },function( response ){
                                if(response.error==100) {
                                    throwExc(response.message);
                                    return false;
                                }else if(response.error==200) {
                                    showSucc(response.message);
                                    setTimeout("load()",1000);
                                }
                            },"json");
                        });
                    });
                   
                    function load(){
                        window.location.href="{:U('Article/index')}";
                    }
                </script>
