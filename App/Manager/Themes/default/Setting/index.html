<include file="Public/header"/><!--/HEADER -->
<!-- Left side column. contains the logo and sidebar -->
<include file="Public/menu"/>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">

        <ol class="breadcrumb pull-left">
            <li ><i class="fa fa-dashboard"></i><span class="color:black">首页</span></li>
            <li class="active">
                <a href="javascript:void(0)">基本设置</a>
            </li>
            <li class="active">基本设置</li>
        </ol>

    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- left column -->

            <!--/.col (left) -->
            <!-- right column -->
            <div class="col-md-12">
                <!-- Horizontal Form -->
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">基本设置</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal" id="myForm">
                        <div class="box-body">
                            <div class="form-group">
                                <label class="col-sm-2 control-label"> 网站名称： </label>

                                <div class="col-sm-4">
                                    <input type="text" placeholder="网站名称" class="form-control" name="name"
                                            value="{$info.name}"/>

                                </div>
                            </div>

                            <div class="space-4"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label "> 网站标题： </label>

                                <div class="col-sm-4">
                                    <input type="text" placeholder="网站标题" class="form-control" name="title"
                                            value="{$info.title}"/>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label "> 网站域名： </label>

                                <div class="col-sm-4">
                                    <input type="text" placeholder="网站域名" class="form-control" name="domain"
                                            value="{$info.domain}"/>

                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label "> 网站关键字： </label>

                                <div class="col-sm-4">
                                    <input type="text" placeholder="网站关键字" class="form-control" name="keyword"
                                            value="{$info.keyword}"/>

                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label "> 网站版权信息： </label>

                                <div class="col-sm-4">
                                    <input type="text" placeholder="网站版权信息" class="form-control" name="copyright"
                                            value="{$info.copyright}"/>

                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label "> 公司电话： </label>

                                <div class="col-sm-4">
                                    <input type="text" placeholder="公司电话" class="form-control" name="phone"
                                            value="{$info.phone}"/>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label "> 公司email： </label>

                                <div class="col-sm-4">
                                    <input type="text" placeholder="公司email" class="form-control" name="email"
                                            value="{$info.email}"/>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label "> 公司QQ： </label>

                                <div class="col-sm-4">
                                    <input type="text" placeholder="公司QQ" class="form-control" name="qq"
                                            value="{$info.qq}"/>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label "> 公司地址： </label>

                                <div class="col-sm-4">
                                    <input type="text" placeholder="公司地址" class="form-control" name="address"
                                            value="{$info.address}"/>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label "> 网站描述： </label>

                                <div class="col-sm-4">
                                     <textarea rows="8" cols="5" name="desc" id="descs"  class="autosize form-control textarea-transition"
                                                                style="overflow: hidden; word-wrap: break-word; resize: horizontal; "
                                                                placeholder="关键字描述">{$info.desc}</textarea>

                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label "> 关于我们： </label>

                                <div class="col-sm-9">
                                        <textarea id="desc" name="content" style="width:700px;height:300px;">{$info.content}
                                        </textarea>


                                </div>
                            </div>

                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer ">
                            <div class="col-sm-offset-3 col-sm-10">
                            <input type="hidden" name="id" value="{$info.id}">
                                <div type="text" class="btn btn-primary" id="submit">提交</div>
                            </div>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box -->
                <!-- general form elements disabled -->

                <!-- /.box -->
            </div>
            <!--/.col (right) -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->


<!-- Control Sidebar -->

<include file="Public/footer"/>
<script type="text/javascript">
    $(function(){
        $("#submit").click(function(){
            var name=$("input[name='name']").val();
            var title=$("input[name='title']").val();
            var domain=$("input[name='domain']").val();
            var address=$("input[name='address']").val();
            var keyword=$("input[name='keyword']").val();
            var copyright=$("input[name='copyright']").val();
            var phone=$("input[name='phone']").val();
            var email=$("input[name='email']").val();
            var qq=$("input[name='qq']").val();
            var desc=$("#descs").val();
            var id=$("input[name='id']").val();
            var content=editor.html();
            $.post("{:U('Setting/index')}",{
                'name':name,
                'title':title,
                'domain':domain,
                'address':address,
                'keyword':keyword,
                'copyright':copyright,
                'phone':phone,
                'email':email,
                'qq':qq,
                'desc':desc,
                'id':id,
                'content':content,
            },function( response ){
                if(response.error==100) {
                    throwExc(response.message);
                    return false;
                }else if(response.error==200) {
                    showSucc(response.message);
                    setTimeout("load()",1000);
                }
            },"json");
        });
    });
    function load(){
        window.location.href="{:U('Setting/index')}";
    }
</script>
