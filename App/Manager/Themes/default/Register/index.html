<include file="Public/header"/><!--/HEADER -->
<!--/HEADER -->

<!-- PAGE -->

<!-- SIDEBAR -->
<include file="Public/menu"/><!--/HEADER -->
<!-- /SIDEBAR -->
<div id="main-content">
    <!-- SAMPLE BOX CONFIGURATION MODAL FORM-->

    <!-- /SAMPLE BOX CONFIGURATION MODAL FORM-->
    <div class="container">
        <div class="row">
            <div id="content" class="col-lg-12">
                <!-- PAGE HEADER-->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="page-header">
                            <!-- STYLER -->

                            <!-- /STYLER -->
                            <!-- BREADCRUMBS -->
                            <ul class="breadcrumb">
                                <li>
                                    <i class="fa fa-home"></i>
                                    <a href="{:U('Index/index')}">首页</a>
                                </li>
                                <li>
                                    <a href="javascript:void(0)">基本设置</a>
                                </li>
                                <li class="active">注册项设置</li>
                                <a href="{:U('Register/add')}" class="btn btn-primary pull-right ">增加注册项 <i class="fa fa-arrow-right"></i></a>
                            </ul>
                            <div class="clearfix">

                            </div>
                            <!-- /BREADCRUMBS -->

                        </div>
                    </div>
                </div>
                <!-- /PAGE HEADER -->
                <!-- SIMPLE STRIPED -->
                <div class="row">

                    <div class="col-md-12">
                        <!-- BOX -->
                        <div class="box border primary">
                            <div class="box-title">
                                <h4><i class="fa fa-table"></i>注册项设置</h4>
                                <div class="tools">

                                    <a href="javascript:;" class="collapse">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>

                                </div>
                            </div>
                            <div class="box-body">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>注册项名称</th>
                                        <th>排序</th>
                                        <th>是否显示</th>
                                        <th>是否必填</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="data.list" id="v">
                                        <tr>
                                            <td>{$v.name}</td>
                                            <td>{$v.sort}</td>
                                            <td class="hidden-480">
                                                <if condition="$v.is_show eq Common\Model\RegisterSettingModel::IS_SHOW">
                                                    <span class="label label-primary arrow-out shows" data-show="{$v.id}" style="cursor:pointer">{$v.isShowName}</span>
                                                    <else/>
                                                    <span class="label  label-danger arrow-in shows" data-show="{$v.id}"  style="cursor:pointer">{$v.isShowName}</span>
                                                </if>
                                            </td>
                                            <td>
                                                <if condition="$v.is_must eq Common\Model\RegisterSettingModel::IS_MUST">
                                                    <span class="label label-primary arrow-in must" data-must="{$v.id}" style="cursor:pointer">{$v.isMustName}</span>
                                                <else/>
                                                    <span class="label  label-danger arrow-out must" data-must="{$v.id}"  style="cursor:pointer">{$v.isMustName}</span>
                                                </if>
                                            </td>
                                            <td>
                                                <if condition="$v.status eq Common\Model\RegisterSettingModel::STATUS_ENABLE">
                                                    <span class="label label-primary arrow-in">{$v.statusName}</span>
                                                    <else/>
                                                    <span class="label  label-danger arrow-out ">{$v.statusName}</span>
                                                </if>
                                            </td>
                                            <td>

                                              <a href="{:U('Register/edit',array('id'=>$v['id']))}" class="fa fa-pencil tip" data-original-title="修改"></a>

                                              <if condition="$v.status eq Common\Model\RegisterSettingModel::STATUS_ENABLE">
                                                <a href="javascript:;" class="fa fa-trash-o tip checkStatus" data-status="{$v.id}" data-original-title="禁用"> </a>
                                               <else/>
                                                <a href="javascript:;" class="fa fa-trash-o tip checkStatus" data-status="{$v.id}" data-original-title="启用"> </a>
                                                </if>
                                            </td>
                                        </tr>
                                        </volist>
                                    </tbody>
                                </table>
                            </div>
                            <div class="col-sm-6 pull-right">
                                <div class="dataTables_paginate paging_bootstrap ">
                                    <ul class="pagination ">
                                        {$data.page}
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- /BOX -->
                    </div>
                </div>

                <!-- /BORDERED HOVER -->
            </div>
            <!--/HEADER -->
            <include file="Public/footer"/>
            <script type="text/javascript">
                $(".checkStatus").click(function(){
                    var id=$(this).attr("data-status");
                    var msg=$(this).attr("data-original-title");
                    var status;
                    if(msg=='禁用') {
                        status="<?=Common\Model\RegisterSettingModel::STATUS_ENABLE?>";
                    }else {
                        status="<?=Common\Model\RegisterSettingModel::STATUS_DISABLE?>";
                    }
                    layer.confirm('你确定要'+msg+"吗？", {
                        btn: ['确定','取消'] //按钮
                    }, function(){
                        $.ajax({
                            url: "{:U('Register/del')}",
                            type: "POST",
                            data :{ "id":id,"status":status },
                            dataType: "json",
                            success:function(response){
                                if(response.error==100) {
                                    throwExc(response.message);
                                    return false;
                                }else if(response.error==200){
                                    showSucc(response.message);
                                    setTimeout("load()",1000);
                                }
                            },
                            error:function(response){
                                throwExc(response.responseText);
                                return false;
                            }
                        })
                    }, function(){
                        layer.msg('取消操作', {
                            time: 800, //20s后自动关闭
                        });
                    });

                });
                $(".shows").click(function(){
                    var id=$(this).attr("data-show");
                    var msg=$(this).html();
                    var status;
                    if(msg=='否') {
                        msg="显示"
                        status="<?=Common\Model\RegisterSettingModel::IS_SHOW?>";
                    }else {
                        msg="取消显示"
                        status="<?=Common\Model\RegisterSettingModel::IS_NOT_SHOW?>";
                    }
                    layer.confirm('你确定要'+msg+"吗？", {
                        btn: ['确定','取消'] //按钮
                    }, function(){
                        $.ajax({
                            url: "{:U('Common/showSetting')}",
                            type: "POST",
                            data :{ "id":id,"status":status },
                            dataType: "json",
                            success:function(response){
                                if(response.error==100) {
                                    throwExc(response.message);
                                    return false;
                                }else if(response.error==200){
                                    showSucc(response.message);
                                    setTimeout("load()",1000);
                                }
                            },
                            error:function(response){
                                throwExc(response.responseText);
                                return false;
                            }
                        })
                    }, function(){
                        layer.msg('取消操作', {
                            time: 800, //20s后自动关闭
                        });
                    });

                });
                $(".must").click(function(){
                    var id=$(this).attr("data-must");
                    var msg=$(this).html();

                    var status;
                    if(msg=="否") {
                        msg='设置'
                        status="<?=Common\Model\RegisterSettingModel::IS_MUST?>";
                    }else {
                        msg='取消'
                        status="<?=Common\Model\RegisterSettingModel::IS_NOT_MUST?>";
                    }
                    layer.confirm('你确定要 '+msg+" 为必填项吗？", {
                        btn: ['确定','取消'] //按钮
                    }, function(){
                        $.ajax({
                            url: "{:U('Common/must')}",
                            type: "POST",
                            data :{ "id":id,"status":status },
                            dataType: "json",
                            success:function(response){
                                if(response.error==100) {
                                    throwExc(response.message);
                                    return false;
                                }else if(response.error==200){
                                    showSucc(response.message);
                                    setTimeout("load()",1000);
                                }
                            },
                            error:function(response){
                                throwExc(response.responseText);
                                return false;
                            }
                        })
                    }, function(){
                        layer.msg('取消操作', {
                            time: 800, //20s后自动关闭
                        });
                    });

                });

                function load(){
                    location.reload() ;
                }
            </script>
