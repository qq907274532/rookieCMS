<include file="Public/header"/><!--/HEADER -->
<!--/HEADER -->

<!-- PAGE -->

<!-- SIDEBAR -->
<include file="Public/menu"/><!--/HEADER -->
<!-- /SIDEBAR -->
<div id="main-content">
    <!-- SAMPLE BOX CONFIGURATION MODAL FORM-->

    <!-- /SAMPLE BOX CONFIGURATION MODAL FORM-->
    <div class="container">
        <div class="row">
            <div id="content" class="col-lg-12">
                <!-- PAGE HEADER-->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="page-header">
                            <!-- STYLER -->

                            <!-- /STYLER -->
                            <!-- BREADCRUMBS -->
                            <ul class="breadcrumb">
                                <li>
                                    <i class="fa fa-home"></i>
                                    <a href="{:U('Index/index')}">首页</a>
                                </li>
                                <li>
                                    <a href="{:U('Register/index')}">注册项设置</a>
                                </li>
                                <li>修改注册项</li>
                                <a href="{:U('Register/index')}" class="btn btn-primary pull-right "><i class="fa fa-arrow-left"></i>返回 </a>
                            </ul>
                            <div class="clearfix">

                            </div>
                            <!-- /BREADCRUMBS -->

                        </div>
                    </div>
                </div>
                <!-- /PAGE HEADER -->
                <!-- SIMPLE STRIPED -->
                <div class="row">

                    <div class="col-md-12">
                        <!-- BOX -->
                        <div class="box border primary">
                            <div class="box-title">
                                <h4><i class="fa fa-table"></i>修改注册项</h4>
                                <div class="tools">

                                    <a href="javascript:;" class="collapse">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>

                                </div>
                            </div>
                            <div class="box-body big">
                                <form class="form-horizontal" role="form" id="myForm">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">注册项名称：</label>

                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="name" id="name" value="{$info.name}"
                                                    placeholder="注册项名称">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">排序：</label>

                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="sort" id="sort" value="{$info.sort}"
                                                    placeholder="排序">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">是否显示：</label>
                                        <div class="col-sm-4">
                                            <volist name="show" id="v" >
                                                <label class="radio-inline"> <input type="radio" class="is_show" name="is_show"  value="{$key}" <if condition="$info.is_show eq $key">checked="checked"</if> > {$v} </label>
                                            </volist>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">是否必填：</label>
                                        <div class="col-sm-4">
                                            <volist name="must" id="v" >
                                                <label class="radio-inline"> <input type="radio" class="is_must" name="is_must"  value="{$key}" <if condition="$info.is_must eq $key">checked="checked"</if> > {$v} </label>
                                            </volist>

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-offset-4 col-sm-6">
                                             <input type="hidden" name="id" value="{$info.id}">
                                            <div type="text" class="btn btn-primary" id="submit">提交</div>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                        <!-- /BOX -->
                    </div>
                </div>

                <!-- /BORDERED HOVER -->
            </div>
            <!--/HEADER -->
            <include file="Public/footer"/>
            <script type="text/javascript">
                $(function(){
                    $("#submit").click(function(){
                        var name=$("input[name='name']").val();
                        var sort=$("input[name='sort']").val();
                        var id=$("input[name='id']").val();
                        var is_show=$('input:radio[name="is_show"]:checked').val();
                        var is_must=$('input:radio[name="is_must"]:checked').val();
                        if($.trim(name)=='') {
                            throwExc("注册项名称");
                            return false;
                        }
                        if($.trim(sort)=='') {
                            throwExc("排序必须填写");
                            return false;
                        }

                        $.post("{:U('Register/edit')}",{
                            'name':name,
                            'sort':sort,
                            'is_must':is_must,
                            'id':id,
                            'is_show':is_show
                        },function( response ){
                            if(response.error==100) {
                                throwExc(response.message);
                                return false;
                            }else if(response.error==200) {
                                showSucc(response.message);
                                setTimeout("load()",1000);
                            }
                        },"json");
                    });
                });
                function load(){
                    window.location.href="{:U('Register/index')}";
                }
            </script>
